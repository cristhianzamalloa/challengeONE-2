<!DOCTYPE html>

<html lang="es">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ahorcado</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    
    <div id=titulo>
      <h1 class="titulo">Ahorcado</h1>
    </div>
    
    <div id=principal>
      <button class="btn-iniciar" type="button" id="buttonIniciar">Iniciar juego</button>
      <button class="btn-agregarpalabra" type="button" id="buttonAgregarPalabra">Agregar Nueva Palabra</button> 
    </div>
    
    <div id=nuevaPalabra>
      <input class="text-input" type="text" maxlength="8" id="input-nueva-palabra" placeholder="Ingrese una palabra" style="text-transform: uppercase;" onkeypress="return establecerCaracteres(event)" >
      <img src="advertencia.png" style="vertical-align:middle;margin:316px 420px">
      <p class="advertencia">Max. de 8 letras </p>
      <button class="btn-guardar" type="button" id="buttonGuardar">Guardar y empezar</button> 
      <button class="btn-cancelar" type="button" id="buttonCancelar">Cancelar</button> 
    </div>

    <div id=tablero>
      
      <canvas class="canvas" id="ahorcado"></canvas>
      <button class="btn-nuevojuego" id="buttonNuevoJuego">Nuevo juego</button> 
      <button class="btn-desistir" id="buttonDesistir">Desistir</button>

    </div>
      
    <script src="ahorcado.js">
      
    </script>

  </body>

</html>
